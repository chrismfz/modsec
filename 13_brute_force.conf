# ModSecurity rules for brute force attacks for common CMSes
# For Greek Translations



# Joomla 1.x / 2.x / 3.x various greek translations
SecRule RESPONSE_BODY "Το όνομα χρήστη και ο κωδικός πρόσβασης δεν ταιριάζουν" \
        "phase:4,t:none,log,ctl:auditLogParts=+E,deny,status:403,msg:'Login Failure Detection: Joomla Administration Login Attempt Failure ',id:'990001',rev:5,severity:'4',tag:'no_ar'"

SecRule RESPONSE_BODY "Αποτυχία ταυτοποίησης" \
        "phase:4,t:none,log,ctl:auditLogParts=+E,deny,status:403,msg:'Login Failure Detection: Joomla Administration Login Attempt Failure ',id:'990002',rev:5,severity:'4',tag:'no_ar'"


SecRule RESPONSE_BODY "Εσφαλμένο όνομα χρήστη ή κωδικός" \
        "phase:4,t:none,log,ctl:auditLogParts=+E,deny,status:403,msg:'Login Failure Detection: Joomla Administration Login Attempt Failure ',id:'990003',rev:5,severity:'4',tag:'no_ar'"


SecRule RESPONSE_BODY "Δεν υπάρχει αντιστοίχηση μεταξύ του ονόματος χρήστη και του κωδικού ή δεν έχετε ακόμη δημιουργήσει λογαριασμό" \
        "phase:4,t:none,log,ctl:auditLogParts=+E,deny,status:403,msg:'Login Failure Detection: Joomla Administration Login Attempt Failure ',id:'990004',rev:5,severity:'4',tag:'no_ar'"


SecRule RESPONSE_BODY "Έχετε καθορίσει έναν άκυρο κωδικό πρόσβασης" \
        "phase:4,t:none,log,ctl:auditLogParts=+E,deny,status:403,msg:'Login Failure Detection: Joomla Administration Login Attempt Failure ',id:'990005',rev:5,severity:'4',tag:'no_ar'"


SecRule RESPONSE_BODY "Παρακαλώ ελέγξτε τον κωδικό πρόσβασης και προσπαθήστε" \
        "phase:4,t:none,log,ctl:auditLogParts=+E,deny,status:403,msg:'Login Failure Detection: Joomla Administration Login Attempt Failure ',id:'990006',rev:5,severity:'4',tag:'no_ar'"




